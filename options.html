<!DOCTYPE html>
<html>

<head>
    <title>SayOutLoud Settings</title>
    <style>
        body {
            padding: 20px;
            min-width: 400px;
            font-family: Arial, sans-serif;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="url"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .profile {
            background-color: #f9f9f9;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            position: relative;
        }

        .remove-profile {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-weight: bold;
        }

        #add-profile {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button[type="submit"] {
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
        }

        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }

        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>

<body>
    <button id="add-profile">Add New Profile</button>
    <form id="options-form">
        <div id="profiles-container">
        </div>

        <div class="button-container">
            <button type="submit">Save</button>
        </div>
    </form>

    <div id="status"></div>

    <template id="profile-template">
        <div class="profile">
            <button type="button" class="remove-profile">&times;</button>

            <div class="form-group">
                <label for="profileName">Profile Name:</label>
                <input type="text" class="profile-name" required>
            </div>

            <div class="form-group">
                <label for="apiEndpoint">TTS API Endpoint URL:</label>
                <input type="url" class="api-endpoint" required placeholder="https://host/api/tts">
            </div>

            <div class="form-group">
                <label for="apiAuthToken">Authentication header:</label>
                <input type="password" class="api-auth-token">
            </div>

            <div class="form-group">
                <label for="playbackSpeed">Playback Speed:</label>
                <input type="text" class="playback-speed" placeholder="1.0">
            </div>
        </div>
    </template>

    <script src="options.js"></script>
</body>
</html>
