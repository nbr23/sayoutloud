<!DOCTYPE html>
<html>

<head>
    <title>SayOutLoud Settings</title>
    <style>
        body {
            padding: 20px;
            min-width: 300px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="url"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        input[type="password"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        #status {
            margin-top: 10px;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <form id="options-form">
        <div class="form-group">
            <label for="apiEndpoint">TTS API Endpoint URL:</label>
            <input type="url" id="apiEndpoint" required placeholder="https://host/api/tts">
        </div>
        <div class="form-group">
            <label for="apiAuthToken">Authentication header:</label>
            <input type="password" id="apiAuthToken">
        </div>
        <div class="form-group">
            <label for="playbackSpeed">Playback Speed</label>
            <input type="text" id="playbackSpeed">
        </div>
        <button type="submit">Save</button>
    </form>
    <div id="status"></div>
    <script src="options.js"></script>
</body>

</html>
